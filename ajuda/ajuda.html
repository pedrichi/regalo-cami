<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hla</title>
  <style>
  @keyframes fadeIn {
  to {
    opacity: 1;
  }
}

  .fade-in {
  opacity: 0;
  animation: fadeIn .9s ease-in 1 forwards;
  animation-delay: .5s;
  }

  .is-paused {
    animation-play-state: paused;}
  </style>
</head>
<body>
  <div class='js-fade fade-in is-paused'>You look amazing!</div>
  <script>
    var el = document.querySelector('.js-fade');
  if (el.classList.contains('is-paused')){
      el.classList.remove('is-paused');
    }

  fadeOut(el);
  fadeIn(el);
  fadeIn(el, "inline-block");
    </script>

  
</body>
</html>
